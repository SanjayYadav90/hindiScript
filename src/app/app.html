<ion-menu [content]="content" side="left" class="side-menu" type="overlay">

  <ion-header>
    <ion-toolbar>
      <!-- <ion-title>Pages</ion-title> -->
      <img src="assets/img/hindi-write.jpg" width="100%" height="95px">
    </ion-toolbar>
  </ion-header>

  <ion-content class="side-menu-main-container">
    <ion-list>
      <button class="list-container" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>

<style type="text/css">
  .side-menu {
    width: 100%;
    opacity: 0.87;
  }
  .side-menu-main-container {
    background-color: #6f8fcc;
    color: white;
  }
  .list-container {
    background-color: #6f8fcc;
    color: white;
    font-size: 18px;
  }
  
</style>
